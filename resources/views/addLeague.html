<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<title>Recreational Leagues: Your recreational sports league directory</title>
</head>
<body>
	<div id="main-title-background">
		<p id="main-title">RECREATIONAL LEAGUES</p>
	</div>
	<nav class="navbar navbar-default">
		<div class="container-fluid" >
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
					<li class="active"><a href="#">Add A League</a></li>
					<li><a href="FAQ.html">FAQ</a></li>
					<li><a href="links.html">Links</a></li>
					<li><a href="contact.html">Contact Us</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<form>
		<fieldset class="form-group">
			<label for="LeagueName">League Name</label>
			<input class="form-control" id="LeagueName" placeholder="Enter league name">
		</fieldset>
		<fieldset class="form-group">
			<label for="City">City</label>
			<input class="form-control" id="City" placeholder="Enter city">
		</fieldset>
		<fieldset class="form-group">
			<label for="Province">Province</label>
			<select class="form-control" id="Province">
				<option disabled selected value style="display:none"> Select Your Province </option>
				<option>Alberta</option>
				<option>British Columbia</option>
				<option>Manitoba</option>
				<option>New Brunswick</option>
				<option>Newfoundland</option>
				<option>Nova Scotia</option>
				<option>Ontario</option>
				<option>P.E.I</option>
				<option>Quebec</option>
				<option>Saskatchewan</option>
			</select>
		</fieldset>
		<fieldset class="form-group">
			<label for="Sport">Sport</label>
			<select class="form-control" id="Sport">
				<option disabled selected value style="display:none"> Select Your Sport </option>
				<option>Baseball</option>
				<option>Fast-Pitch</option>
				<option>Football</option>
				<option>Hockey</option>
				<option>Slo-Pitch</option>
				<option>Soccer</option>
				<option>Volleyball</option>
			</select>
		</fieldset>
		<fieldset class="form-group">
			<label for="Gender">Gender</label>
			<select class="form-control" id="Gender">
				<option disabled selected value style="display:none"> Gender </option>
				<option>Men's</option>
				<option>Women's</option>
				<option>Co-op</option>
			</select>
		</fieldset>
		<fieldset class="form-group">
			<label for="Website">League Website (if available)</label>
			<input type ="url" class="form-control" id="Website" placeholder="Enter website">
		</fieldset>
				<fieldset class="form-group">
			<label for="ContactPerson">Contact Person</label>
			<input class="form-control" id="ContactPerson" placeholder="Enter league name">
		</fieldset>
				<fieldset class="form-group">
			<label for="ContactNumber">Contact Phone Number</label>
			<input class="form-control" id="ContactNumber" placeholder="Enter league name">
		</fieldset>
				<fieldset class="form-group">
			<label for="ContactEmail">Contact E-mail</label>
			<input type="email" class="form-control" id="ContactEmail" placeholder="Enter league name">
		</fieldset>
		<fieldset class="form-group">
			<label for="Description">Description for your league</label>
			<textarea class="form-control" id="Description" rows="3"></textarea>
		</fieldset>
		<button type="submit" class="btn btn-primary center-block">Submit</button>
	</form>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
